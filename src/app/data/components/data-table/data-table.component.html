<div class="container">
    <table class="table" mat-table
           [dataSource]="dataSource" multiTemplateDataRows
           class="mat-elevation-z8">
        <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let element"> {{element}} </td>
        </ng-container>
        <ng-container matColumnDef="expand">
            <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
            <td mat-cell *matCellDef="let element">
                <button class="expand-btn" mat-icon-button aria-label="expand row"
                        (click)="(expandedOffice === element) ? clearStorages() :
                        getExpandedStorages('office_id', element);
                        (expandedOffice = (expandedOffice === element) ? null : element);
                        $event.stopPropagation()">
                    <mat-icon *ngIf="expandedOffice !== element">keyboard_arrow_down</mat-icon>
                    <mat-icon *ngIf="expandedOffice === element">keyboard_arrow_up</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
                <div class="example-element-detail"
                     [@detailExpand]="element == expandedOffice ? 'expanded' : 'collapsed'">
                    <table mat-table [dataSource]="storagesDataSource" class="mat-elevation-z8">
                        <ng-container [matColumnDef]="column" *ngFor="let column of storagesColumnsToDisplay">
                            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="storagesColumnsToDisplay"></tr>
                        <tr mat-row *matRowDef="let row; columns: storagesColumnsToDisplay;"></tr>
                    </table>

                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
            class="example-element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>
